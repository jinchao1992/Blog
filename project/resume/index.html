  <script>
    let oBox = document.querySelector('#worksList');
    let aLi = oBox.querySelectorAll('li');
    let oBar = document.querySelector('#bar');
    let oHeader = document.querySelector('.header');

    for (let i = 0; i < aLi.length; i++) {
      aLi[i].onclick = function () {
        oBar.className = 'bar status-' + (i + 1);
      };
    }

    document.onscroll = function () {
      let scrollTop = document.documentElement.scrollTop;
      if (scrollTop > 0) {
        oHeader.className = 'header header-scroll';
      } else {
        oHeader.className = 'header';
      }
    }
  </script>
